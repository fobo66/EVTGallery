<div class="container">
  <mat-toolbar color="primary">
    <button mat-button routerLink="">{{title}}</button>
    <span class="toolbarSpacer"></span>
    <span class="buttonRow">
      <button mat-button routerLink="">Home</button>
      <button mat-button [hidden]="!isLoggedIn" routerLink="/gallery">Gallery</button>
      <button mat-button [hidden]="!isLoggedIn" (click)="signOut()">Sign out</button>
      <mat-form-field [hidden]="isLoggedIn">
        <input #loginInput matInput placeholder="Login"/>
      </mat-form-field>
      <mat-form-field [hidden]="isLoggedIn">
        <input #passwordInput matInput placeholder="Password" type="password"/>
      </mat-form-field>
      <button mat-button [hidden]="isLoggedIn" (click)="login(loginInput.value, passwordInput.value)">Log in</button>
    </span>
  </mat-toolbar>
  <div class="root">
    <router-outlet></router-outlet>
  </div>
  <mat-toolbar color="primary">
    <p>(c) 2018 Andrey Mukamolow aka fobo66, 510101</p>
    <input type="color" name="fobosFavColor" id="foboColor" value="#f0b066">
  </mat-toolbar>
</div>
